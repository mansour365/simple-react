<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Journal</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <!--Import react-->
        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


        <!--Import roboto font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">


        <!--Import add icon-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <!--Import bookmark icon-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <div id = "title"></div>

        <div id = "root"></div>

        <div id = "test"></div>

        <div id = "addBtn"></div>
        
        



        <script type="text/babel">
            /*Function components*/
            function TopTitle() {
                return <p>Journal</p>;
            }

            function TodayDate(){
                const d = new Date();
                const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
                const months = ["Jan", "Feb", "March", "April", "May", "June", "July", "Aug", "Sept", "Oct", "Nov", "Dec"];

                let day = days[d.getDay()];
                let month = months[d.getMonth()];
                let dateNum = d.getDate();
                let year = d.getFullYear();
                return <>{day},  {month} {dateNum} {year}</>;
            }

            function AddBtn(){
                const CreateNewCard = () => {
                    const root = ReactDOM.createRoot(document.getElementById('root'));
                    root.render(<CreateCard />); //Render will render it to the screen
                }
                return (<div className="addBtn" type="button" onClick={CreateNewCard}>
                                <span className="material-symbols-outlined">add</span>
                       </div>);
            }

            function DoneBtn(){
                return (<div className="doneBtn" type="button" onClick={ShowCards}>
                                Done
                       </div>);
            }

            function BookmarkBtn(){
                return (<div className="bookmarkBtn" type="button" >
                                <span className="material-symbols-outlined">bookmark</span>
                       </div>);
            }

            /*component inside componenet*/
            function NewCard(){
                return (<div className = "card">  
                            <div className = "image-section"></div>

                            <div className = "text-section"></div>

                            <div id = "dateSection">
                                <div id = "date">
                                    <TodayDate />  
                                </div>
                            </div>
                        </div>); 
            }

            function CreateCard(){
                return (<div className = "edit-card">  
                            <div className = "top-date">
                                <BookmarkBtn /> <TodayDate /> <DoneBtn />
                            </div>
                            <div className = "edit-title">
                                title
                            </div>
                            <div className = "edit-text">
                                text
                            </div>
                            <div className = "edit-images">
                                add images
                            </div>
                        </div>); 
            }






            /*Title section*/
            const title = ReactDOM.createRoot(document.getElementById('title'));
            title.render(<TopTitle />);

            /*addBtn*/
            const addBtn = ReactDOM.createRoot(document.getElementById('addBtn'));
            addBtn.render(<AddBtn />);

            
        </script>


    </body>
</html>
